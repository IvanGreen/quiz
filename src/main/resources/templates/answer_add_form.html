<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <title>Question Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{navigation :: navi(Products)}" />

<div class="container">
  <h1>Add Answer</h1>
  <p th:text="'Question: ' + ${question.getTitle()}"></p>
    <form method="POST" th:action="@{'/admin/add_answer/' + ${question.getId()}}">
    <input type="text" name="answer" th:if="${question.getType() != 'input'}" th:placeholder="'Input answer'">
      <input th:if="${question.getType() != 'input'}" type="submit" value="Submit" />
    </form>
    <p th:if="${question.getType() == 'input'}" th:text="No response required"></p>

</div>
</body>
</html>
