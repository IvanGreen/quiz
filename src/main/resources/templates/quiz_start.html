<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>

    <title>Quiz Start</title>

    <link rel="icon" type="image/png" th:href="@{/static/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(Quizzes)}"/>

<div th:if="${questionList.size() > 0}" class="container">
    <br>
    <table class="table table-hover">
        <h1 th:text="'Quiz: ' + ${quiz.getQuizName()}"/>
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Quiz Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, itrStat : ${questionList}">
            <td th:text="${itrStat.index + 1}"/>
            <td th:text="${question.getTitle()}"/>
            <td><a th:href="@{'/quiz/question/answer/' + ${question.getId()}+ '/' + ${quiz.getId()}}">ANSWER</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${questionList.size() == 0}" class="container">
    <a th:href="@{'/outcome/confirm'}">CONFIRM</a>
</div>

</body>
</html>
