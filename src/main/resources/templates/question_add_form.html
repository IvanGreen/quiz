<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <title>Add New Question</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{navigation :: navi(Questions)}" />

<div class="container">
  <form method="POST" enctype="multipart/form-data" th:action="@{/admin/question_process_form}" >
    <p>Question:</p> <input type="text" name="title" th:value="${title}">
    <br>
    <select name="answer_type">
    <option th:text="'Text response'" th:value="input" />
    <option th:text="'Single choice answer'" th:value="single" />
    <option th:text="'Multiple choice answer'" th:value="multiple" />
  </select>
    <br>
    <input type="submit" value="Submit" />
  </form>

</div>
</body>
</html>
