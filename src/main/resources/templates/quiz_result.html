<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <title>Question is complete</title>

  <link rel="icon" type="image/png" th:href="@{/static/favicon.ico}"/>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" th:src="@{/js/main.js}"></script>

  <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div class="container">
  <br>
  <p style="margin-bottom: 40px">Your Quiz has been successfully completed. Please update status on Quiz Panel</p>
  <table style="border-collapse: collapse;">
    <caption style="font-weight: bold; margin-bottom: 20px">Quiz list</caption>
    <thead>
    <tr style="background-color: #bee5eb;">
      <th style="padding: 20px; text-align: center;">Questions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="q, iterStat : ${quiz.questionList}">
      <td style="border-top: 1px solid #dee2e6; padding: 20px; text-align: center;"
          th:styleappend="${iterStat.odd} ? 'background-color: rgba(0,0,0,.075);'"
          th:text="${q.question.getTitle()}"/>
    </tr>
    </tbody>
    <tfoot>
    <td style="padding: 20px; font-style: italic;">Total Questions:</td>
    <td style="padding: 20px; font-style: italic;"></td>
    <td style="padding: 20px; font-style: italic;" th:utext="'<b>' + ${quiz.questionList.size()}+ '</b>'"></td>
    </tfoot>
  </table>

  <p>Thank you for choosing our Quiz Maker</p>
  <br/>
  <a class="btn btn-secondary" th:href="@{/}">Return to Quiz Maker</a>
</div>

</body>
</html>
